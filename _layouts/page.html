	<title>{{page.title}}</title>

	<script>

		if (cutsTheMustard) {
			document.documentElement.className = document.documentElement.className.replace(/\bcore\b/g, 'enhanced');
		}
	</script>

	<style>
		.core .o--if-js,
		.enhanced .o--if-no-js {
			display: none !important;
		}
		html {
			font-family: Georgia, serif;
			overflow-x: hidden;
		}
		body {
			margin: 0;
		}
	</style>
	<link rel="stylesheet" href="https://origami-build.ft.com/v2/bundles/css?modules=o-typography@^4.3.2,o-grid@^4.3.0"/>

	<script src="//polyfill.webservices.ft.com/v1/polyfill.min.js"></script>
	<script>
		(function(src) {
			if (cutsTheMustard) {
				var o = document.createElement('script');
				var s = document.getElementsByTagName('script')[0];
				o.async = o.defer = true;
				o.src = src;
				s.parentNode.insertBefore(o, s);
			}
		}('https://origami-build.ft.com/v2/bundles/js?modules=o-typography@^4.3.2,o-grid@^4.3.0'));
	</script>

</head>
